TITLE Auslastungs-Uebersicht Internetverbindungen FBN-DD

WIDTH  770
HEIGHT 600

##schit## din1451alt (regular) http://www.myfont.de (freeware font)
##big## lontube (normal)     http://www.fontpool.de (London Tube)
##schit## trebuc (regular)     microsoft web fonts http://sourceforge.net (msttcorefonts)(Trebuchet MS)
##shit## Florsn09 (regular)   http://www.fontpool.de (Florencesans Cond)
# Verdana (regular)    microsoft web fonts http://sourceforge.net (msttcorefonts)
# Arial (regular)      microsoft web fonts http://sourceforge.net (msttcorefonts)
FONTDEFINE 50 /opt/netplan/trunk/trafficmap/Arial.ttf 8
#KEYFONT
#TIMEFONT
#TITLEFONT
#LABELFONT
#COMMENTFONT

HTMLSTYLE overlib
HTMLSTYLESHEET /netplan/css/gserverl.css
IMAGEURI fbn-map-internet.png
KILO 1000

KEYSTYLE horizontal
KEYFONT 3
KEYPOS  DEFAULT 0 0 Auslastung in Byte/s (mit 8 multiplizieren fuer Bit/s)

#TIMEPOS 600 0 Erstellt: %d.%m.%Y %H:%M:%S
TIMEPOS 0 0 Erstellt: %d.%m.%Y %H:%M:%S

SCALE DEFAULT  0  0  120 120 120
SCALE DEFAULT  0 20    0   0 255   0 255 255
SCALE DEFAULT 20 40    0 255 255   0 255   0
SCALE DEFAULT 40 70    0 255   0 255 255   0
SCALE DEFAULT 70 100 255 255   0 255   0   0 


# 125M = 1 Gbit
LINK DEFAULT
	BANDWIDTH 125M
#	BWLABEL bits
	BWFONT 50
	INBWFORMAT {link:this:bandwidth_in:%0.1k}
	OUTBWFORMAT {link:this:bandwidth_out:%0.1k}
	OVERLIBWIDTH 395
	OVERLIBHEIGHT 153
	WIDTH 3
	OVERLIBCAPTION Verlauf des Datenverkehrs fuer {link:this:name}

NODE Uebersicht
	POSITION 689 25
	LABEL zurueck zur Uebersicht
	INFOURL index.html

####################################
# Gesamtauslastung
NODE SumInet
	POSITION 740 100
#	LABEL Internet
	ICON /opt/netplan/trunk/trafficmap/internet_small.png
	LABELOFFSET S

NODE SumFBN
	POSITION 50 100
#	LABEL Gesamt
	ICON /opt/netplan/trunk/trafficmap/fbn-logo_small.png
	LABELOFFSET S

# FBG: 3*16/1+25/5+50/10+4.6= 15951k/2826k = 127600k/22600k
# WUN: 50/10                =  6250k/1250k =  50000k/10000k
# FTL: 4*16/1               =  8192k/ 500k =  64000k/ 4000k
# Gesamt:                   = 30201k/4576k = 241600k/36600k
LINK SumInet-SumFBN
	NODES SumFBN SumInet
	BANDWIDTH 30201K 4576K
	INBWFORMAT {link:this:bandwidth_in:%0.1k}Byte/s ({link:this:inpercent:%d}%)
	OUTBWFORMAT {link:this:bandwidth_out:%0.1k}Byte/s ({link:this:outpercent:%d}%)
	WIDTH 9
	ARROWSTYLE compact
	OVERLIBGRAPH ../netplan/stats/rrdimage.php?id_interface=traffic_summary
#
#FTL: FTL1=981,FTL2=982,FTL3=983,FTLpf=1003,FTL4=1005,FTL5=1006,FTL6=1007,FTL7=1008,FTL8=1009
#FBG: SDSL=948,ADSL2=410,ADSL3=411,ADSL4=511,VDSL1=551,VDSL2=538,
#WUN: vdsl1=1156
	TARGET gauge:/opt/netplan/trunk/stats/rrd/id_interface_981.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_982.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_983.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_1003.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_1005.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_1006.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_1007.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_1008.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_1009.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_948.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_410.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_411.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_511.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_551.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_538.rrd gauge:/opt/netplan/trunk/stats/rrd/id_interface_1156.rrd
